<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> 
		<title>phone</title>
	</head>
	<body>
		<div>手机号：<input id="phone" type="text"><input type="submit" ></div>
	</body>
	<script>
		// var phone=document.getElementById("phone").value;
		var phone=" 13 56511111,723333";
		phone=phone.trim();
		phone=phone.replace(/\s/g,"");
		console.log(phone);
		if(phone.length>15){
			var arr=phone.split(",");
			if(arr.length==2){
				if(!(arr[0].length==6||arr[1].length==6&&(/^\d{6}$/).test(arr[0])||(/^\d{6}$/).test(arr[1]))){
					console.log("呵呵6位输错，请重新输入");
				}else if(!((arr[0].length==11&&(/^1[34578]\d{9}$/.test(arr[0])))||(arr[1].length==11&&(/^1[34578]\d{9}$/.test(arr[1]))))){
					console.log("嘻嘻11位输错，请重新输入");
				}else{console.log("厉害，你可以的")}
			}
		}else if((/^1[34578]\d{9}$/.test(phone)||(/^\d{6}$/).test(phone))){
			console.log("哈哈 可以的")
		}else{
			console.log("噗噗，你是不是傻，再重新输")
		}
		
	</script> 

	
	
</html>
